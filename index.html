<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries App</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="wrapper">
        <div class="header-wrapper">
          <div class="header-title">
            <h1>Where in the world?</h1>
          </div>
          <div class="dark-mode">
            <i class="fa-regular fa-moon"></i>
            <h2>Dark Mode</h2>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="search">
            <div class="search-balk">
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <input
                id="search-input"
                type="text"
                placeholder="Search for a country..."
              />
            </div>
            <div class="filter">
              <button id="toggle-button" data-selected="All">
                Filter by Region<i class="fa-solid fa-angle-down"></i>
              </button>
              <div class="region" id="region-list">
                <a class="region-link" data-id="All">All</a>
                <a class="region-link" data-id="Africa">Africa</a>
                <a class="region-link" data-id="Americas">America</a>
                <a class="region-link" data-id="Asia">Asia</a>
                <a class="region-link" data-id="Europe">Europe</a>
                <a class="region-link" data-id="Oceania">Oceania</a>
              </div>
            </div>
          </div>
          <div id="countries-container"></div>
        </div>
      </div>
    </div>
    <script src="toggle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
