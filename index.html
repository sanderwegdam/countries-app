<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="toggle.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="wrapper">
        <div class="header-wrapper">
          <div class="header-title">
            <h1>Where in the world?</h1>
          </div>
          <div class="dark-mode">
            <i class="fa-regular fa-moon"></i>
            <h2>Dark Mode</h2>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="search-wrapper">
            <div class="search">
              <div class="search-balk">
                <div class="search-icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search for a country..." />
              </div>
              <div class="filter">
              <button id="toggleButton">
                Filter by Region<i class="fa-solid fa-angle-down"></i>
              </button>
              <div class="region" id="regionList">
                <a class="region-link">Africa</a>
                <a class="region-link">America</a>
                <a class="region-link">Asia</a>
                <a class="region-link">Europa</a>
                <a class="region-link">Oceania</a>
              </div>
              </div>
            </div>
          </div>

          <div id="regionDetails"></div>

          <div class="items">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
            <div class="item item-5"></div>
            <div class="item item-6"></div>
            <div class="item item-7"></div>
            <div class="item item-8"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
